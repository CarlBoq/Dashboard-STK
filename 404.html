<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sparkle Timekeeping Admin Dashboard</title>
    <script>
      // GitHub Pages SPA redirect for project pages (/Dashboard-STK).
      // Keeps one path segment (repo name) and forwards the rest via querystring.
      (function () {
        var segmentsToKeep = 1;
        var locationRef = window.location;
        var newPath =
          locationRef.protocol +
          "//" +
          locationRef.hostname +
          (locationRef.port ? ":" + locationRef.port : "") +
          locationRef.pathname
            .split("/")
            .slice(0, 1 + segmentsToKeep)
            .join("/") +
          "/?/" +
          locationRef.pathname
            .slice(1)
            .split("/")
            .slice(segmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (locationRef.search
            ? "&" + locationRef.search.slice(1).replace(/&/g, "~and~")
            : "") +
          locationRef.hash;
        window.location.replace(newPath);
      })();
    </script>
  </head>
  <body></body>
</html>
