<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <title>Sparkle Timekeeping Admin Dashboard</title>
    <script>
      (function (location) {
        if (location.search[1] !== "/") return;
        const decoded = location.search
          .slice(1)
          .split("&")
          .map(function (segment) {
            return segment.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, "", location.pathname.replace(/\/$/, "") + decoded + location.hash);
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
